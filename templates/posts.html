{% extends 'base.html' %}

{% block title %}
Рецепты
{% endblock %}

{% block body %}
<div class="container">
    <h1>Рецепты</h1>

    {% if articles|length > 0 %}
    {% for el in articles %}
    <div class="alert alert-info">
        <h2>{{ el.title }}</h2>
        <p {{ el.intro }}></p>
        <p><b>Дата: {{ el.date.date() }}</b></p>
        <a href="/posts/{{ el.id }}" class="btn btn-warning">Подробнее</a>
    </div>
    {% endfor %}
    {% else %}
    <p>На сайте еще нет статей</p>
    {% endif %}
</div>
{% endblock %}
