<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Расчет калорий продуктов</title>
</head>
<body>
<div class="accordion-body" id="widget_url">
    <iframe id="calories_calc_iframe" width="100%" height="300"
            style="width: 1%; min-width: 100%; vertical-align: top; border: none; height: 229px;" scrolling="no"
            frameborder="0"></iframe>
    <script>
        message = {}
        document.getElementById('calories_calc_iframe').onload = function () {
            message['url'] = parent.document.URL;
            document.getElementById('calories_calc_iframe').contentWindow.postMessage(message, '*');
        }
        window.addEventListener('message', function (event) {
            if (height_widget_calories_calc = event.data['height_widget_calories_calc']) {
                document.getElementById('calories_calc_iframe').style.height = height_widget_calories_calc + 'px'
            }
        })
    </script>
</div>
</div>
</body>
</html>
