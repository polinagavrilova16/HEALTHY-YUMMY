{% extends 'base.html' %}

{% block title %}
Добавление рецепта
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавить рецепт</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название блюда"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите список ингредиентов"></textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Опишите сам процесс приготовления"></textarea><br>
        <input type="submit" class="btn btn-success" value="Создать"><br>
    </form>
</div>
{% endblock %}
